<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>TCNLekki-Login or Sign Up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center rounded-2xl">
        <div class="right w-1/3 mr-20 flex flex-col p-20 bg-white">
            <input type="text" placeholder="Email or phone number" class="w-45 border-2">
            <br>
            <input type="text" placeholder="Password" class="mt-3 w-40 border-2"><br>
            <button class="bg-orange-500 w-20 rounded-md hover:bg-black hover:text-white">Sign In</button><br>
            <span>Forgot your password?</span><br>
            <hr>
            <span>Don't have an account?</span> 
            <a href="/" class="bg-black text-white w-28 text-center rounded-md hover:bg-orange-500 hover:text-black">Sign up here</a>
        </div>
        <div class="left">
            <img src="TCNlogo.png" class="w-80 ml-50" alt="TCN logo">
            <p class="text-1xl">A Community Where Faith Finds a Home!</p>
        </div>
    </div>
</body>
</html>
